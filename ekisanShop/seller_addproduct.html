			<span>Loading</span>

	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->


	<!-- Start header section -->
	<header id="aa-header">
		<!-- start header top  -->
		<div class="aa-header-top">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="aa-header-top-area">

							<div class="aa-header-top-right">
								<ul class="aa-head-top-nav-right" id="usermenu">
									<li><a href="account.html">Login</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- / header top  -->

		<!-- start header bottom  -->
		<div class="aa-header-bottom">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="aa-header-bottom-area">
							<!-- logo  -->
							<div class="aa-logo">
								<!-- Text based logo -->
								<a href="sellerproducts.html">
									<span class="fa fa-shopping-cart"></span>
									<p>ekisan<strong>Shop</strong> <span>Farmers shopping</span></p>
								</a>
								<!-- img based logo -->
								<!-- <a href="sellerproducts.html"><img src="img/logo.jpg" alt="logo img"></a> -->
							</div>
							<!-- / logo  -->
							<!-- cart box -->
							<div class="aa-cartbox" id="mycart">
								<a class="aa-cart-link" href="#">
									<span class="fa fa-shopping-basket"></span>
									<span class="aa-cart-title">CART</span>
									<span class="aa-cart-notify">2</span>
								</a>
								<div class="aa-cartbox-summary">
									<ul>
										<li>
											<a class="aa-cartbox-img" href="#"><img src="img/woman-small-2.jpg"
													alt="img"></a>
											<div class="aa-cartbox-info">
												<h4><a href="#">Product Name</a></h4>
												<p>1 x $250</p>
											</div>
											<a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
										</li>
										<li>
											<a class="aa-cartbox-img" href="#"><img src="img/woman-small-1.jpg"
													alt="img"></a>
											<div class="aa-cartbox-info">
												<h4><a href="#">Product Name</a></h4>
												<p>1 x $250</p>
											</div>
											<a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
										</li>
										<li>
											<span class="aa-cartbox-total-title">
												Total
											</span>
											<span class="aa-cartbox-total-price">
												$500
											</span>
										</li>
									</ul>
									<a class="aa-cartbox-checkout aa-primary-btn" href="checkout.html">Checkout</a>
								</div>
							</div>
							<!-- / cart box -->

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- / header bottom  -->
	</header>

	<!-- menu -->
	<section id="menu">

			<div class="menu-area">
				<!-- Navbar -->
				<div class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse">
						<!-- Left nav -->
						<ul class="nav navbar-nav">
							<li><a href="sellerproducts.html">Orders</a></li>
							<li><a href="sellerproducts.html">Products</a></li>
						</ul>

					<!--/.nav-collapse -->
				</div>
			</div>

	<!-- / menu -->
	<!-- / header top  -->
	<div class="modal fade" id="modalerrorpopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<p id="modalerrormsg"></p>
				</div>
			</div>
		</div>
	</div>
	<!-- main content here  -->

	<!-- Cart view section -->
	<section id="aa-myaccount">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="aa-myaccount">
						<div class="row">
							<div class="col-md-12">
								<div class="aa-myaccount-login">
										<form action="#" class="form-horizontal" id="addProductForm">
											<fieldset>

												<!-- Form Name -->
												<legend>Add Product</legend>


												<!-- Text input-->
												<div class="form-group">
													<label class="col-md-4 control-label" for="product_name">PRODUCT
														NAME</label>
													<div class="col-md-4">
														<input id="product_name" name="product_name"
															placeholder="PRODUCT NAME" class="form-control input-md"
															required="" type="text">

													</div>
												</div>

												<div class="form-group">
													<label class="col-md-4 control-label"
														for="product_categorie">PRODUCT
														CATEGORY</label>
													<div class="col-md-4">
														<select id="categoryList" name="product_categorie"
															class="form-control">
														</select>
													</div>
												</div>

												<!-- Text input-->
												<div class="form-group">
													<label class="col-md-4 control-label" for="product_weight">PRODUCT
														PRICE</label>
													<div class="col-md-4">
														<input id="product_price" name="product_price"
															placeholder="PRODUCT PRICE" class="form-control input-md"
															required="" type="text">

													</div>
												</div>

												<!-- Textarea -->
												<div class="form-group">
													<label class="col-md-4 control-label"
														for="product_description">PRODUCT
														DESCRIPTION</label>
													<div class="col-md-4">
														<textarea class="form-control" id="product_description"
															name="product_description"></textarea>
													</div>
												</div>

												<!-- File Button -->
												<div class="form-group">
													<label class="col-md-4 control-label"
														for="filebutton">Image</label>
													<div class="col-md-4">
														<input id="filebutton" name="filebutton" class="input-file"
															type="file">
													</div>
												</div>

												<!-- Button -->
												<div class="form-group">
													<label class="col-md-4 control-label" for="singlebutton"></label>
													<div class="col-md-4">
														<button id="singlebutton" name="singlebutton" type="button"
															class="btn btn-primary" onclick="addProduct()">Button</button>
													</div>
											</fieldset>
										</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- / main content here -->

	<!-- Subscribe section -->
	<section id="aa-subscribe">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

				</div>
			</div>
		</div>
	</section>

	<footer id="aa-footer">

		<div class="aa-footer-bottom">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="aa-footer-bottom-area">
							<p>Designed by <a href="http://www.markups.io/">MarkUps.io</a></p>
							<div class="aa-footer-payment">
								<span class="fa fa-cc-mastercard"></span>
								<span class="fa fa-cc-visa"></span>
								<span class="fa fa-paypal"></span>
								<span class="fa fa-cc-discover"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- / footer -->

	<!-- Login Modal -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4>Login or Register</h4>
					<form class="aa-login-form" action="">
						<label for="">Username or Email address<span>*</span></label>
						<input type="text" placeholder="Username or email">
						<label for="">Password<span>*</span></label>
						<input type="password" placeholder="Password">
						<button class="aa-browse-btn" type="submit">Login</button>
						<label for="rememberme" class="rememberme"><input type="checkbox" id="rememberme"> Remember me
						</label>
						<p class="aa-lost-password"><a href="#">Lost your password?</a></p>
						<div class="aa-register-now">
							Don't have an account?<a href="account.html">Register now!</a>
						</div>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
